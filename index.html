<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite App</title>
  </head>
  <body class="">
    <nav
      id="navbar"
      class="backdrop-blur-xl shadow-md fixed w-full top-0 z-50 animate-fadeInDown">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="#" class="">
              <img src="/logo.png" alt="logo" />
            </a>
          </div>

          <div class="hidden md:flex md:items-center md:space-x-8">
            <a
              href="#"
              class="text-gray-700 hover:text-main px-3 py-2 rounded-md text-sm font-medium transition-colors relative group">
              Home
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-main transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out">
              </span>
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-main px-3 py-2 rounded-md text-sm font-medium transition-colors relative group">
              About
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-main transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out">
              </span>
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-main px-3 py-2 rounded-md text-sm font-medium transition-colors relative group">
              Services
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-main transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out">
              </span>
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-main px-3 py-2 rounded-md text-sm font-medium transition-colors relative group">
              Portfolio
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-main transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out">
              </span>
            </a>
          </div>

          <div class="hidden md:block">
            <a
              href="#"
              id="contact-btn-desktop"
              class="bg-main text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 ease-in-out">
              Register Interest
            </a>
          </div>

          <!-- mobile menu btns -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 active:text-main transition-all active:scale-110"
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg
                id="hamburger-icon"
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-4 6h4" />
              </svg>
              <svg
                id="close-icon"
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        id="mobile-menu"
        class="md:hidden mobile-menu max-h-0 overflow-hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center">
          <a
            href="#"
            class="text-gray-700 hover:bg-red-50 hover:text-main block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-red-50 hover:text-main block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >About</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-red-50 hover:text-main block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Services</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-red-50 hover:text-main block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Portfolio</a
          >
          <a
            href="#"
            class="bg-main text-white block text-center font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 ease-in-out mt-2 transform hover:scale-105">
            register interest
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <h1 class="text-center mt-8 p-4 bg-violet-500 text-white font-mono">
          hello
        </h1>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
